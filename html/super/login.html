<!doctype html>
<html lang="ko">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/bootstrap-reboot.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/icon.css"/>
        <link rel="stylesheet" href="css/gijgo.min.css"/>
        <!-- favicons -->
        <link rel="shortcut icon" href="images/mark.ico" type="image/x-icon">
        <link rel="icon" href="images/mark.ico" type="image/x-icon">
        <!-- title -->
        <title>a.works Super</title>
    </head>
    <body>

        <div class="login-wrapper" >
            <div class="login-body-wrapper d-flex align-items-center">

                <form class="form-signin">
                    <div class="text-center mb-5">
                        <h1><i class="icon-logo-size-xl icon-logo" alt="a.works"></i></h1>
                        <!-- <img class="mb-4" src="/docs/4.2/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
                        <p>Welcome Potal Administrator</p>
                    </div>

                    <div>아이디</div>
                    <div class="form-label-group mb-3 mt-2">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                        <label for="inputEmail">아이디를 입력해 주세요.</label>
                    </div>

                    <div>비밀번호</div>
                    <div class="form-label-group mb-3 mt-2">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                        <label for="inputPassword">비밀번호를 입력해 주세요.</label>
                    </div>

                    <div class="checkbox mb-3">
                        <div class="row">
                            <div class="col">
                                <label>
                                    <input type="checkbox" value="remember-me"> 아이디 기억하기
                                </label>
                            </div>
                            <div class="col text-right">
                                <a href="#!">비밀번호 찾기</a>
                            </div>
                        </div>

                    </div>
                    
                    <button class="btn btn-lg btn-primary btn-block mt-5" type="submit">로그인</button>
                </form>

            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/gijgo.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
